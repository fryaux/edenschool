<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/normalize.min.css">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <header>
        <h1>Sliders, les mondes parallèles ;-)</h1>
        <nav class="toolbar">
            <a id="toolbar-toggle" href="#"><i class="fa fa-arrow-right"></i> Barre d'outils</a>
            <ul class="hide">
                <li>
                    <button id="slider-previous" title="Image précédente">
                        <i class="fa fa-backward"></i>
                    </button>
                </li>
                <li>
                    <button id="slider-toggle" title="Démarrer le carrousel">
                        <i class="fa fa-play"></i>
                    </button>
                </li>
                <li>
                    <button id="slider-next" title="Image suivante">
                        <i class="fa fa-forward"></i>
                    </button>
                </li>
                <li>
                    <button id="slider-random" title="Sélectionner une image aléatoire">
                        <i class="fa fa-random"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <figure id="slider" class="slider">
            <img src="" alt="Photo du carrousel">
            <figcaption></figcaption>
        </figure>
    </main>
    
    <!-- Fonctions utilitaires -->
    <script src="js/utilities.js"></script>
    <!-- Code principal du carrousel -->
    <script src="js/script.js"></script>
</body>
</html>
